<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="./public/css/signup-signin.css">
  <link rel="icon" href="./assest/images/icon1.png" type="image/png">
</head>

<body>
  <div class="container">
    <h2>Reset Password</h2>
    <form id="resetPasswordForm">
      <input type="hidden" id="resetToken" value="">
      <div>
        <label for="newPassword">New Password:</label>
        <div class="password-container">
            <input type="password" name="password" id="password" placeholder="Password" required>
            <span id="tooglePassword" class="password-toggle">👁️</span>
        </div>
      </div>
      <button type="submit">Reset Password</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./public/js/resetPassword.js"></script>
  <script src="./public/js/togglePassword.js"></script>
</body>

</html>
