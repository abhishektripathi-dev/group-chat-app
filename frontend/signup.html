<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./public/css/signup-signin.css">
    <link rel="icon" href="./assest/images/icon.png" type="image/png">
</head>

<body>

    <div class="container">
        <h2>Create an Account</h2>
        <form action="" id="signupform">
            <input type="text" name="name" id="name" placeholder="Name" required>
            <input type="number" name="phone" id="phone" placeholder="Phone" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <div class="password-container">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <span id="tooglePassword" class="password-toggle">👁️</span>
            </div>
            <button type="submit">Sign Up</button>
            <div class="link">
                <p>Already have an account? <a href="./login.html">Log In</a></p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./public/js/signup.js"></script>
    <script src="./public/js/togglePassword.js"></script>
</body>

</html>
